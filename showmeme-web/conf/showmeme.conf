<Directory "/app/apache/htdocs/showmeme">
    AllowOverrides All
    Require all granted
</Directory>

<VirtualHost *:8080>
    DocumentRoot "/app/apache/htdocs/showmeme"

    ProxyPass /api/post http://post/api/post
    ProxyPassReverse /api/post http://post/api/post

    ProxyPass /api/comment http://post/api/comment
    ProxyPassReverse /api/post http://post/api/post

    ProxyPass /api/post http://post/api/auth
    ProxyPassReverse /api/post http://auth/api/auth
</VirtualHost>
