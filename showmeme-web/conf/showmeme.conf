<Directory "/app/html">
    AllowOverride All
    Require all granted
</Directory>

<VirtualHost *:80>
    DocumentRoot "/app/html"

    ProxyPass /api/post http://post/api/post
    ProxyPassReverse /api/post http://post/api/post

    ProxyPass /api/comment http://post/api/comment
    ProxyPassReverse /api/post http://post/api/post

    ProxyPass /api/auth http://account/api/auth
    ProxyPassReverse /api/auth http://account/api/auth
</VirtualHost>
